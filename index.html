<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rotating Circle</title>
</head>
<body>
  <div class="outer-circle">
    <div class="inner-circle"></div>
  </div>
  
  <div class="button-container">
    <button onclick="startRotation()">Start Rotation</button>
    <button onclick="stopRotation()">Stop Rotation</button>
    <button onclick="reverseRotation()">Reverse Rotation</button>
    <button onclick="showSurprise()">Surprise</button>
    <button onclick="increaseSpeed()">Decrease Speed</button>
    <button onclick="decreaseSpeed()">Increase Speed</button>
  </div>

  <canvas id="fireworksCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
